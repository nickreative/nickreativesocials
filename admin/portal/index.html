<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      padding: 24px;
    }
    select {
      margin-bottom: 16px;
    }
.grid {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(4, 150px); /* 5:4 vertical */
  gap: 6px;
}
.grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* enforces crop */
  aspect-ratio: 5 / 4;
  border: 1px solid #ccc;
  cursor: pointer;
}

    .preview {
      margin-top: 24px;
      max-width: 630px;
    }
    .preview img {
      width: 100%;
      aspect-ratio: 5 / 4;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .carousel {
  width: 100%;
  aspect-ratio: 4 / 5;
  position: relative;
  overflow: hidden;
  border: 1px solid #ccc;
}

.carousel img,
.carousel video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.carousel .active {
  opacity: 1;
  position: relative;
}
    .carousel-controls {
  display: flex;
  gap: 12px;
  margin-top: 8px;
}

    
.layout {
  display: flex;
  gap: 32px;
  align-items: flex-start;
}

  </style>
</head>
<body>

<h2>Admin ‚Äî Social Previews</h2>

<label>
  Select client:
  <select id="clientSelect">
    <option value="suitecollection">Suite Collection</option>
    <option value="pocky">Pocky</option>
    <option value="vicalates">Vicalates</option>
    <option value="livencommunities">Liven Communities</option>
  </select>
</label>

<div class="layout">
  <div class="grid" id="grid"></div>

  <div class="preview" id="preview" hidden>
    <div id="carousel" class="carousel"></div>

    <div class="carousel-controls">
      <button id="prevSlide">‚Üê</button>
      <button id="nextSlide">‚Üí</button>
    </div>

    <p id="caption"></p>
  </div>
</div>


  <p id="caption"></p>
</div>

<div id="editor" hidden>
  <h3>Edit post</h3>


  <br><br>

  <label>
    Aspect:
    <select id="aspectSelect">
      <option value="5:4">5:4 (grid / carousel)</option>
      <option value="9:16">9:16 (reel)</option>
    </select>
  </label>

  <br><br>

  <textarea id="captionInput" rows="4" cols="40"></textarea>

  <br><br>
<hr>

<label>
  Thumbnail:
  <input type="file" id="thumbInput" accept="image/*">
</label>

<br><br>

<label>
  Media (images / videos):
  <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
</label>

<br><br>

  <button id="saveBtn">Save</button>
</div>

<script type="module">
  import { supabase } from "/assets/js/supabase.js";

  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;

  if (!user || user.user_metadata.role !== "admin") {
    window.location.href = "/admin/login/";
    throw new Error("Not authorised");
  }

  async function loadPosts(client) {
    const { data, error } = await supabase
      .from("posts")
      .select("*")
      .eq("client", client)
      .order("slot");

    if (error) {
      alert("Failed to load posts");
      console.error(error);
      return [];
    }
let currentSlideIndex = 0;

    return data;
  }

  const grid = document.getElementById("grid");
  const preview = document.getElementById("preview");
  const previewImg = document.getElementById("previewImg");
  const captionEl = document.getElementById("caption");
  const clientSelect = document.getElementById("clientSelect");
  const aspectSelect = document.getElementById("aspectSelect");
  const captionInput = document.getElementById("captionInput");
  const saveBtn = document.getElementById("saveBtn");
  const editor = document.getElementById("editor");
  const thumbInput = document.getElementById("thumbInput");
const mediaInput = document.getElementById("mediaInput");
  const carousel = document.getElementById("carousel");

let currentSlideIndex = 0;
let slides = [];


  async function uploadFile(path, file) {
  const { error } = await supabase.storage
    .from("social-media")
    .upload(path, file, { upsert: true });

  if (error) throw error;

  return supabase.storage
    .from("social-media")
    .getPublicUrl(path).data.publicUrl;
}


  let currentClient = clientSelect.value;
  let currentPost = null;

  async function render(client) {
    grid.innerHTML = "";
    preview.hidden = true;
    editor.hidden = true;

    const posts = await loadPosts(client);
    const slots = Array.from({ length: 12 }, (_, i) => i + 1);

    slots.forEach(slot => {
      const post = posts.find(p => p.slot === slot);

      const img = document.createElement("img");
img.src = post?.thumbnail_url || "/assets/empty.png";


img.onclick = () => {
  currentPost = {
    id: post?.id || null,
    client: currentClient,
    slot: slot
  };

  preview.hidden = false;
  editor.hidden = false;

  // üîÅ BUILD ADMIN CAROUSEL
carousel.innerHTML = "";
slides = [];

(post?.media_urls || []).forEach((url, i) => {
  let el;

  if (url.endsWith(".webm") || url.endsWith(".mp4")) {
    el = document.createElement("video");
    el.src = url;
    el.muted = true;
    el.playsInline = true;
    el.loop = true;
    el.autoplay = true;
  } else {
    el = document.createElement("img");
    el.src = url;
  }

  el.classList.toggle("active", i === 0);
  carousel.appendChild(el);
  slides.push(el);
});

currentSlideIndex = 0;


function showSlide(index) {
  slides.forEach((el, i) => {
    el.classList.toggle("active", i === index);
  });
}

document.getElementById("prevSlide").onclick = () => {
  if (!slides.length) return;
  currentSlideIndex =
    (currentSlideIndex - 1 + slides.length) % slides.length;
  showSlide(currentSlideIndex);
};

document.getElementById("nextSlide").onclick = () => {
  if (!slides.length) return;
  currentSlideIndex =
    (currentSlideIndex + 1) % slides.length;
  showSlide(currentSlideIndex);
};


  // ABOVE IS WHERE I ENTERED THE NEW CAROUSEL CODE

  
  captionInput.value = post?.caption || "";
  aspectSelect.value = post?.aspect || "5:4";
};


      grid.appendChild(img);
    });
  }

  clientSelect.onchange = () => {
    currentClient = clientSelect.value;
    render(currentClient);
  };

saveBtn.onclick = async () => {
  if (!currentPost) return;

  let thumbnailUrl = null;
  let mediaUrls = null;

  // Upload thumbnail if provided
  if (thumbInput.files[0]) {
    thumbnailUrl = await uploadFile(
      `${currentPost.client}/slot-${currentPost.slot}/thumb.jpg`,
      thumbInput.files[0]
    );
  }

  // Upload media files if provided
  if (mediaInput.files.length) {
    mediaUrls = [];

    for (let i = 0; i < mediaInput.files.length; i++) {
      const file = mediaInput.files[i];
      const ext = file.name.split(".").pop();
      const url = await uploadFile(
        `${currentPost.client}/slot-${currentPost.slot}/${String(i + 1).padStart(2, "0")}.${ext}`,
        file
      );
      mediaUrls.push(url);
    }
  }

  const payload = {
    client: currentPost.client,
    slot: currentPost.slot,
    caption: captionInput.value,
    aspect: aspectSelect.value,
    ...(thumbnailUrl && { thumbnail_url: thumbnailUrl }),
    ...(mediaUrls && { media_urls: mediaUrls })
  };

  let result;

  if (currentPost.id) {
    result = await supabase
      .from("posts")
      .update(payload)
      .eq("id", currentPost.id);
  } else {
    result = await supabase
      .from("posts")
      .insert(payload);
  }

  if (result.error) {
    alert("Save failed: " + result.error.message);
    console.error("SUPABASE SAVE ERROR:", result.error);
    return;
  }

  console.log("SAVE OK", result.data);
  render(currentClient);
};



  render(currentClient);
</script>



</body>
</html>
