<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Portal</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      padding: 24px;
    }
    select {
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
    .grid img {
      width: 100%;
      border: 1px solid #ccc;
    }
    .preview {
      margin-top: 24px;
      max-width: 420px;
    }
    .preview img {
      width: 100%;
      aspect-ratio: 5 / 4;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Admin â€” Social Previews</h2>

<label>
  Select client:
  <select id="clientSelect">
    <option value="suitecollection">Suite Collection</option>
    <option value="pocky">Pocky</option>
    <option value="vicalates">Vicalates</option>
    <option value="livencommunities">Liven Communities</option>
  </select>
</label>

<div class="grid" id="grid"></div>

<div class="preview" id="preview" hidden>
  <img id="previewImg" />
  <p id="caption"></p>
</div>
<div id="editor" hidden>
  <h3>Edit post</h3>


  <br><br>

  <label>
    Aspect:
    <select id="aspectSelect">
      <option value="5:4">5:4 (grid / carousel)</option>
      <option value="9:16">9:16 (reel)</option>
    </select>
  </label>

  <br><br>

  <textarea id="captionInput" rows="4" cols="40"></textarea>

  <br><br>
<hr>

<label>
  Thumbnail:
  <input type="file" id="thumbInput" accept="image/*">
</label>

<br><br>

<label>
  Media (images / videos):
  <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
</label>

<br><br>

  <button id="saveBtn">Save</button>
</div>

<script type="module">
  import { supabase } from "/assets/js/supabase.js";

  const { data: sessionData } = await supabase.auth.getSession();
  const user = sessionData?.session?.user;

  if (!user || user.user_metadata.role !== "admin") {
    window.location.href = "/admin/login/";
    throw new Error("Not authorised");
  }

  async function loadPosts(client) {
    const { data, error } = await supabase
      .from("posts")
      .select("*")
      .eq("client", client)
      .order("slot");

    if (error) {
      alert("Failed to load posts");
      console.error(error);
      return [];
    }

    return data;
  }

  const grid = document.getElementById("grid");
  const preview = document.getElementById("preview");
  const previewImg = document.getElementById("previewImg");
  const captionEl = document.getElementById("caption");
  const clientSelect = document.getElementById("clientSelect");
  const aspectSelect = document.getElementById("aspectSelect");
  const captionInput = document.getElementById("captionInput");
  const saveBtn = document.getElementById("saveBtn");
  const editor = document.getElementById("editor");
  const thumbInput = document.getElementById("thumbInput");
const mediaInput = document.getElementById("mediaInput");

  async function uploadFile(path, file) {
  const { error } = await supabase.storage
    .from("social-media")
    .upload(path, file, { upsert: true });

  if (error) throw error;

  return supabase.storage
    .from("social-media")
    .getPublicUrl(path).data.publicUrl;
}


  let currentClient = clientSelect.value;
  let currentPost = null;

  async function render(client) {
    grid.innerHTML = "";
    preview.hidden = true;
    editor.hidden = true;

    const posts = await loadPosts(client);
    const slots = Array.from({ length: 12 }, (_, i) => i + 1);

    slots.forEach(slot => {
      const post = posts.find(p => p.slot === slot);

      const img = document.createElement("img");
      img.src = post ? "/assets/filled.png" : "/assets/empty.png";

      img.onclick = () => {
        currentPost = {
          id: post?.id || null,
          client: currentClient,
          slot: slot
        };

        preview.hidden = false;
        editor.hidden = false;

        captionInput.value = post?.caption || "";
        aspectSelect.value = post?.aspect || "5:4";
      };

      grid.appendChild(img);
    });
  }

  clientSelect.onchange = () => {
    currentClient = clientSelect.value;
    render(currentClient);
  };

  saveBtn.onclick = async () => {
    if (!currentPost) return;

const payload = {
  client: currentPost.client,
  slot: currentPost.slot,
  caption: captionInput.value,
  aspect: aspectSelect.value,
  ...(thumbnailUrl && { thumbnail_url: thumbnailUrl }),
  ...(mediaUrls && { media_urls: mediaUrls })
};


    let result;
// Upload thumbnail if provided
let thumbnailUrl = null;
if (thumbInput.files[0]) {
  thumbnailUrl = await uploadFile(
    `${currentPost.client}/slot-${currentPost.slot}/thumb.jpg`,
    thumbInput.files[0]
  );
}

// Upload media files if provided
let mediaUrls = null;
if (mediaInput.files.length) {
  mediaUrls = [];

  for (let i = 0; i < mediaInput.files.length; i++) {
    const file = mediaInput.files[i];
    const ext = file.name.split(".").pop();
    const url = await uploadFile(
      `${currentPost.client}/slot-${currentPost.slot}/${String(i + 1).padStart(2, "0")}.${ext}`,
      file
    );
    mediaUrls.push(url);
  }
}

    if (currentPost.id) {
      result = await supabase
        .from("posts")
        .update(payload)
        .eq("id", currentPost.id);
    } else {
      result = await supabase
        .from("posts")
        .insert(payload);
    }

    if (result.error) {
      alert("Save failed: " + result.error.message);
      console.error("SUPABASE SAVE ERROR:", result.error);
      return;
    }

    console.log("SAVE OK", result.data);
    render(currentClient);
  };


  render(currentClient);
</script>



</body>
</html>
